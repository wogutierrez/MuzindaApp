<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzindaApp</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>MuzindaApp</h1>
    </header>
    
    <main>
        <h2>Welcome to MuzindaApp!</h2>
        <nav>
            <ul>
                <li><button id="new-deck">Create New Deck</button></li>
                <li><input type="file" id="file-input" accept=".csv"></li>
                <li><button id="view-cards" style="display: none;">View Cards</button></li>
                <li><button id="start-studying" style="display: none;">Start Studying</button></li>
            </ul>
        </nav>
        
        <div id="deck-container">
            <!-- Decks will be displayed here -->
        </div>
    </main>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
